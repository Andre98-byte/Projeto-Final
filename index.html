<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css" />

  <title>Power Tech</title>
</head>

<body>

  <header class="container">
    <div class="logo_titulo">
      <img src="img/logo_transparente.png" alt="logo_transparente" class="img-fluid">
      <h1>Power Tech</h1>
    </div>
  </header>

  <section class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">

        <div class="box-input">
          <label for="title">
            <h4> Número de Instalação</h4><span class="required-field"></span>
          </label>
          <input type="text-number" name="title" id="price" class="form-control"
            placeholder="Informe o Número de Instalação" minlength="1" maxlength="35" required />
        </div>

        <div class="box-input">
          <label for="title">
            <h4> CEP</h4> <span class="required-field"></span>
          </label>
          <input type="text-number" name="title" id="price" class="form-control" placeholder="Informe o CEP"
            minlength="1" maxlength="35" required />
        </div>

        <div class="container">
          <h4>Por qual canal deseja receber informações?</h4>
          <a href="#" class="btn btn-outline-dark">
            <i class="fab fa-whatsapp fa-lg"></i>
          </a>
          <a href="#" class="btn btn-outline-dark">
            <i class="fab fa-google fa-lg"></i>
          </a>
          <a href="#" class="btn btn-outline-dark">
            <i class="fas fa-comments"></i>
          </a>
        </div>


        <div class="box-input">
          <input type="text" name="title" id="price" class="form-control" placeholder="Informe (Número ou E-mail)"
            minlength="1" maxlength="45" required />
        </div>

        <div class="align-self-center">
          <button class="btn btn-primary confirmar">Confirmar</button>
        </div>

      </div>
      <div class="col-4"></div>
    </div>
  </section>

  <footer class="container">
    <h2>
      A solução elétrica que você precisa, quando você precisa!
    </h2>
  </footer>

</body>

</html>

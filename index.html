<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

  <link rel="stylesheet" href="css/style.css" />

  <title>Power Tech</title>
</head>

<body>
  <!-- cabeçalho -->
  <header class="container">
    <div class="logo_titulo">
      <img src="img/logo_transparente.png" alt="logo_transparente" class="img-fluid">
      <h1>Power Tech</h1>
    </div>
  </header>

  <!-- Corpo -->
  <section class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 conteudo">

        <div class="box-input">
          <label for="title">
            <h4> Selecione opção a baixo <span class="required-field"></span></h4>
          </label>
          <div class="box-input">
            <input type="radio" id="numero" name="gear" value="1" />
            <label for="numero">Número de Instalação</label>
            &nbsp;&nbsp;
            <input type="radio" id="cpf" name="gear" value="2" />
            <label for="cpf">CPF</label>
            &nbsp;&nbsp;
            <input type="radio" id="rg" name="gear" value="3" />
            <label for="rg">RG</label>

          </div>
          <input type="text-number" name="title" id="documento" class="form-control"
            placeholder="Informe o Número de Instalação" minlength="1" maxlength="10" required />
        </div>

        <div class="box-input">
          <label for="title">
            <h4> CEP</h4> <span class="required-field"></span>
          </label>
          <input type="text-number" name="title" id="price" class="form-control" placeholder="Informe o CEP"
            minlength="1" maxlength="8" required />
        </div>

        <div class="container">
          <h4>Por qual canal deseja receber informações?</h4>
          <a href="#" class="btn btn-outline-dark">
            <i class="fab fa-whatsapp fa-lg"></i>
          </a>
          <a href="#" class="btn btn-outline-dark">
            <i class="fab fa-google fa-lg"></i>
          </a>
          <a href="#" class="btn btn-outline-dark">
            <i class="fas fa-comments"></i>
          </a>
        </div>


        <div class="box-input">
          <input type="text" name="title" id="price" class="form-control" placeholder="Informe (Número ou E-mail)"
            minlength="1" maxlength="45" required />
        </div>

        <div class="align-self-center">
          <button class="btn btn-primary confirmar">Confirmar</button>
        </div>

      </div>
      <div class="col-4"></div>
    </div>
  </section>

  <!-- Roda pé -->
  <footer class="container">
    <h2>
      A solução elétrica que você precisa, quando você precisa!
    </h2>
  </footer>

  <script>

    function verificarRadio() {
      let tipoDoc = document.querySelector('input[name="gear"]:checked').value;
      if (tipoDoc == '1') {
        document.querySelector('#documento').placeholder = "Informe Número de Instalação";
        document.querySelector('#documento').maxLength = '10';
        document.querySelector('#documento').value = '';

      }
      if (tipoDoc == '2') {
        document.querySelector('#documento').placeholder = "Informe o CPF";
        document.querySelector('#documento').maxLength = '11';
        document.querySelector('#documento').value = '';
      }
      if (tipoDoc == '3') {
        document.querySelector('#documento').placeholder = "Informe o RG";
        document.querySelector('#documento').maxLength = '8';
        document.querySelector('#documento').value = '';
      }
    }

    document
      .querySelector('#numero')
      .addEventListener('click', verificarRadio);
    document
      .querySelector('#cpf')
      .addEventListener('click', verificarRadio);
    document
      .querySelector('#rg')
      .addEventListener('click', verificarRadio);

  </script>


</body>

</html>
